name: Compile Python with Nuitka for multiple platforms
run-name: ${{ github.actor }} has started a compilation

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Check-out repository
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11.x' # Version range or exact version of a Python version to use, using SemVer's version range syntax
          architecture: 'x64' # optional x64 or x86. Defaults to x64 if not specified
          cache: 'pip'
          cache-dependency-path: |
            **/requirements*.txt

      - name: Update PIP
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Executable
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          working-directory: app/
          script-name: main.py
          mode: standalone
          enable-plugins: |
            implicit-imports
          include-data-dir: data=data

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Build (${{ github.run_attempt }}) ( ${{ runner.os }} )
          path: |
            build/*.exe
            build/*.bin
            build/*.app/**/*
            build/*.dist/**/*
          include-hidden-files: true
